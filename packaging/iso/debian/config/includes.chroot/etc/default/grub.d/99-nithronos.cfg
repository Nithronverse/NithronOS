# NithronOS GRUB Configuration
# This file is sourced by /etc/default/grub

GRUB_DISTRIBUTOR="NithronOS"
GRUB_TIMEOUT_STYLE=menu
GRUB_TIMEOUT=5
GRUB_GFXMODE=1024x768,auto
GRUB_THEME="/boot/grub/themes/nithron/theme.txt"

# Ensure graphical terminal for theme support
GRUB_TERMINAL_OUTPUT="gfxterm"

# Keep recovery mode entries but rename them
GRUB_DISABLE_RECOVERY="false"

# Quiet boot for cleaner experience
GRUB_CMDLINE_LINUX_DEFAULT="quiet splash"

# Serial console support for debugging
GRUB_TERMINAL="console serial"
GRUB_SERIAL_COMMAND="serial --speed=115200 --unit=0 --word=8 --parity=no --stop=1"
