# NithronOS Debian Installer Preseed Configuration
# This provides safe defaults for NithronOS installation

# Localization
d-i debian-installer/locale string en_US.UTF-8
d-i debian-installer/language string en
d-i debian-installer/country string US
d-i keyboard-configuration/xkb-keymap select us

# Network configuration
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string nithronos
d-i netcfg/get_domain string local
d-i netcfg/hostname string nithronos

# Mirror settings (use default Debian mirror)
d-i mirror/country string manual
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

# Clock and time zone setup
d-i clock-setup/utc boolean true
d-i time/zone string UTC
d-i clock-setup/ntp boolean true

# Partitioning (use entire disk with LVM)
d-i partman-auto/method string lvm
d-i partman-auto-lvm/guided_size string max
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman-auto/choose_recipe select atomic
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# Base system installation
d-i base-installer/install-recommends boolean true
d-i base-installer/kernel/image string linux-image-amd64

# Account setup
d-i passwd/root-login boolean false
d-i passwd/make-user boolean true
d-i passwd/user-fullname string NithronOS Administrator
d-i passwd/username string admin
# Default password is 'nithronos' - MUST be changed after installation
d-i passwd/user-password-crypted password $6$rounds=5000$nithronos$ZqRkx1VgOV8hV9Qx8V3KVxKx7QxKx7QxKx7Q
d-i passwd/user-default-groups string audio cdrom video sudo

# Package selection
tasksel tasksel/first multiselect standard, ssh-server
d-i pkgsel/include string openssh-server curl wget git vim htop net-tools dnsutils sudo
d-i pkgsel/upgrade select full-upgrade
d-i pkgsel/update-policy select unattended-upgrades

# Boot loader installation
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/bootdev string default

# Avoid that last message about the install being complete
d-i finish-install/reboot_in_progress note

# Early command - show banner in background (non-blocking)
d-i preseed/early_command string \
    if [ -x /cdrom/scripts/banner.sh ]; then \
        /cdrom/scripts/banner.sh & \
    fi

# Late command - install and enable NithronOS services
d-i preseed/late_command string \
    in-target apt-get update || true; \
    in-target apt-get -y install curl wget || true; \
    if [ -f /cdrom/pool/main/n/nosd/nosd_*.deb ]; then \
        cp /cdrom/pool/main/n/nosd/nosd_*.deb /target/tmp/ && \
        in-target dpkg -i /tmp/nosd_*.deb || true; \
    fi; \
    if [ -f /cdrom/pool/main/n/nos-agent/nos-agent_*.deb ]; then \
        cp /cdrom/pool/main/n/nos-agent/nos-agent_*.deb /target/tmp/ && \
        in-target dpkg -i /tmp/nos-agent_*.deb || true; \
    fi; \
    if [ -f /cdrom/pool/main/c/caddy-nithronos/caddy-nithronos_*.deb ]; then \
        cp /cdrom/pool/main/c/caddy-nithronos/caddy-nithronos_*.deb /target/tmp/ && \
        in-target dpkg -i /tmp/caddy-nithronos_*.deb || true; \
    fi; \
    in-target apt-get -f install -y || true; \
    in-target systemctl enable ssh || true; \
    in-target systemctl enable nosd || true; \
    in-target systemctl enable nos-agent || true; \
    in-target systemctl enable caddy || true; \
    echo "NithronOS installation completed" > /target/var/log/nithronos-install.log

# This makes sure the installer is not interactive
d-i debian-installer/quiet boolean false
d-i debian-installer/splash boolean false
debconf debconf/frontend select noninteractive
