# Additional menu entries for troubleshooting

menuentry "Quick Install (Automated)" --class nithronos --class gnu-linux --class gnu --class os {
  echo "Starting automated NithronOS installation..."
  echo "This will automatically partition and install NithronOS"
  linux   /live/vmlinuz boot=live components quiet splash nos.install=auto
  initrd  /live/initrd.img
}

menuentry "Custom Install (Manual)" --class nithronos --class gnu-linux --class gnu --class os {
  echo "Starting manual NithronOS installation..."
  echo "You will have full control over partitioning and configuration"
  linux   /live/vmlinuz boot=live components quiet splash nos.install=manual
  initrd  /live/initrd.img
}
